<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STASH IT</title>
<style>
body {margin:0;font-family:"Segoe UI",Roboto;background:#f5f6f7;display:flex;justify-content:center;align-items:center;height:100vh;}
.card {background:#fff;padding:40px;border-radius:6px;box-shadow:0 1px 6px rgba(0,0,0,.1);width:320px;}
input {width:100%;padding:10px;margin:10px 0;border:1px solid #d1d5db;border-radius:4px;}
button {background:#0b5cab;color:#fff;border:none;padding:10px;width:100%;border-radius:4px;cursor:pointer;}
button.secondary {background:#6b7280;}
</style>
</head>
<body>
<div class="card">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error" style="color:red"></p>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://xxmaogasxtmpjghevuxy.supabase.co'
const supabaseKey = 'process.env.SUPABASE_KEY' // replace with your anon key
const supabase = createClient(supabaseUrl, supabaseKey)

async function login() {
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value
  const errorEl = document.getElementById('error')

  const { data, error } = await supabase.auth.signInWithPassword({ email, password })
  if (error) {
    errorEl.textContent = error.message
    return
  }

  // fetch user profile
  const { data: profile, error: profileError } = await supabase
    .from('user_profiles')
    .select('*')
    .eq('user_id', data.user.id)
    .single()

  if (profileError) {
    errorEl.textContent = profileError.message
    return
  }

  // store session
  sessionStorage.setItem('supabase_user', JSON.stringify({
    id: data.user.id,
    email: profile.email,
    role: profile.role
  }))

  window.location.href = 'index.html'
}
</script>
</body>
</html>
