<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Login</title>
<style>
body {margin:0;font-family:"Segoe UI",Roboto;background:#f5f6f7;display:flex;align-items:center;justify-content:center;height:100vh;}
.card {background:#fff;padding:30px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.15);width:350px;}
h2 {text-align:center;margin-bottom:20px;}
input {width:100%;padding:10px;margin:8px 0;border:1px solid #d1d5db;border-radius:4px;}
button {width:100%;padding:10px;background:#0b5cab;color:#fff;border:none;border-radius:4px;cursor:pointer;margin-top:10px;}
button.secondary {background:#6b7280;}
p {text-align:center;margin-top:10px;color:#b91c1c;}
</style>
</head>
<body>

<div class="card">
  <h2>Login to Inventory</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="message"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// Replace these with your Supabase project info
const supabaseUrl = "https://mqzawrkklhxspurkddhy.supabase.co";
const supabaseKey = "process.env.SUPABASE_KEY"; // anon key
const supabase = supabaseJs.createClient(supabaseUrl, supabaseKey);

const msg = document.getElementById("message");

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    msg.textContent = "Please enter email and password";
    return;
  }

  const { data, error } = await supabase.auth.signInWithPassword({
    email, password
  });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  msg.textContent = "Login successful! Redirecting...";

  // Store user info in sessionStorage for dashboard
  sessionStorage.setItem("user_email", data.user.email);

  // Redirect to your dashboard (index.html)
  setTimeout(() => {
    window.location.href = "index.html";
  }, 1000);
}
</script>

</body>
</html>
