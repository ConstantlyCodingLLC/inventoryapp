<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Inventory</title>

<style>
body {
  font-family: "Segoe UI", Roboto;
  background: #f5f6f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #fff;
  padding: 30px;
  width: 360px;
  border-radius: 6px;
  box-shadow: 0 1px 4px rgba(0,0,0,.15);
}
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
button {
  width: 100%;
  padding: 10px;
  background: #0b5cab;
  color: #fff;
  border: none;
  margin-top: 10px;
  cursor: pointer;
}
.secondary {
  background: #6b7280;
}
#msg {
  margin-top: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Inventory Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="signupBtn">Sign Up</button>
  <button class="secondary" id="loginBtn">Login</button>

  <p id="msg"></p>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// âœ… YOUR SUPABASE PROJECT
const supabaseUrl = "https://xxmaogasxtmpjghevuxy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4bWFvZ2FzeHRtcGpnaGV2dXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxODY0MjksImV4cCI6MjA4Mzc2MjQyOX0.OIpey7XNk_8S_mDK8Doz3GAHeN2t2y1jiomjcwgE0BE";

const supabase = createClient(supabaseUrl, supabaseKey);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");

document.getElementById("signupBtn").onclick = async () => {
  msg.textContent = "Signing up...";
  const { error } = await supabase.auth.signUp({
    email: emailInput.value,
    password: passwordInput.value
  });

  msg.textContent = error
    ? error.message
    : "Signup successful! Now log in.";
};

document.getElementById("loginBtn").onclick = async () => {
  msg.textContent = "Logging in...";
  const { error } = await supabase.auth.signInWithPassword({
    email: emailInput.value,
    password: passwordInput.value
  });

  if (error) {
    msg.textContent = error.message;
  } else {
    window.location.href = "index.html";
  }
};
</script>

</body>
</html>
