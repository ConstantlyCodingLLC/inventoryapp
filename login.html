<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Management - Login</title>
<style>
body {margin:0;font-family:"Segoe UI",Roboto;background:#f5f6f7;display:flex;justify-content:center;align-items:center;height:100vh;}
.container {background:#fff;padding:40px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.2);width:320px;}
h2 {text-align:center;margin-bottom:20px;}
input {width:100%;padding:10px;margin:8px 0;border:1px solid #d1d5db;border-radius:4px;}
button {width:100%;padding:10px;margin-top:10px;background:#0b5cab;color:#fff;border:none;border-radius:4px;cursor:pointer;}
button.secondary {background:#6b7280;}
p {text-align:center;margin-top:10px;font-size:14px;}
a {color:#0b5cab;text-decoration:none;}
</style>
</head>
<body>

<div class="container">
  <!-- Sign Up -->
  <div id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
  </div>

  <!-- Login -->
  <div id="login-form" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://xxmaogasxtmpjghevuxy.supabase.co'; // Replace with your Supabase URL
const supabaseKey = 'sb_publishable_KkhECSRdPpQAsghazUIoYw_NtoKdQn8'; // Replace with your public anon key
const supabase = createClient(supabaseUrl, supabaseKey);

// Toggle between Sign Up and Login forms
function toggleForms() {
  const signup = document.getElementById('signup-form');
  const login = document.getElementById('login-form');
  signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
  login.style.display = login.style.display === 'none' ? 'block' : 'none';
}

// Sign Up Function
async function signUp() {
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;

  // 1️⃣ Sign up user with Supabase Auth
  const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
  if (authError) return alert('Error signing up: ' + authError.message);

  // 2️⃣ Insert into user_profiles
  const { error: profileError } = await supabase
    .from('user_profiles')
    .insert([{ user_id: authData.user.id, email: authData.user.email, role: 'user' }]);

  if (profileError) return alert('Error creating user profile: ' + profileError.message);

  alert('Sign Up successful! You can now log in.');
  toggleForms();
}

// Login Function
async function login() {
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;

  // 1️⃣ Sign in user
  const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ email, password });
  if (authError) return alert('Login failed: ' + authError.message);

  // 2️⃣ Fetch user profile to get role
  const { data: profile, error: profileError } = await supabase
    .from('user_profiles')
    .select('role, email')
    .eq('user_id', authData.user.id)
    .single();

  if (profileError) return alert('Error fetching profile: ' + profileError.message);

  // 3️⃣ Save current user
  window.currentUser = { id: authData.user.id, email: profile.email, role: profile.role };

  alert(`Login successful! Welcome ${profile.email} (${profile.role})`);

  // 4️⃣ Redirect to main inventory dashboard
  window.location.href = 'index.html';
}
</script>

</body>
</html>
