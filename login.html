<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Login</title>
<style>
body {margin:0;font-family:"Segoe UI",Roboto;background:#f5f6f7;display:flex;justify-content:center;align-items:center;height:100vh;}
.card {background:#fff;padding:40px;border-radius:6px;box-shadow:0 1px 6px rgba(0,0,0,.1);width:320px;}
input {width:100%;padding:10px;margin:10px 0;border:1px solid #d1d5db;border-radius:4px;}
button {background:#0b5cab;color:#fff;border:none;padding:10px;width:100%;border-radius:4px;cursor:pointer;margin-top:5px;}
button.secondary {background:#6b7280;}
button.contact {background:#10b981;} /* green for contact */
p.link {text-align:center;margin-top:10px;}
</style>
</head>
<body>
<div class="card">
  <h2>Inventory Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn" class="secondary">Sign Up</button>
  <button id="contactBtn" class="contact">Contact</button>
  <p id="error" style="color:red"></p>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// ================================
// YOUR SUPABASE CONFIG
// ================================
const supabaseUrl = 'https://xxmaogasxtmpjghevuxy.supabase.co'
const supabaseKey = 'sb_publishable_KkhECSRdPpQAsghazUIoYw_NtoKdQn8'
const supabase = createClient(supabaseUrl, supabaseKey)

// ================================
// DOM ELEMENTS
// ================================
const emailInput = document.getElementById('email')
const passwordInput = document.getElementById('password')
const errorEl = document.getElementById('error')

document.getElementById('loginBtn').addEventListener('click', login)
document.getElementById('signupBtn').addEventListener('click', signup)
document.getElementById('contactBtn').addEventListener('click', contact)

// ================================
// LOGIN FUNCTION
// ================================
async function login() {
  const email = emailInput.value
  const password = passwordInput.value
  errorEl.textContent = ''

  if (!email || !password) { errorEl.textContent = 'Enter email and password'; return }

  const { data, error } = await supabase.auth.signInWithPassword({ email, password })
  if (error) { errorEl.textContent = error.message; return }

  // fetch user profile
  const { data: profile, error: profileError } = await supabase
    .from('user_profiles')
    .select('*')
    .eq('user_id', data.user.id)
    .single()

  if (profileError) { errorEl.textContent = profileError.message; return }

  sessionStorage.setItem('supabase_user', JSON.stringify({
    id: data.user.id,
    email: profile.email,
    role: profile.role
  }))

  // Redirect to index.html (inventory dashboard)
  window.location.href = 'index.html'
}

// ================================
// SIGN UP FUNCTION
// ================================
async function signup() {
  const email = emailInput.value
  const password = passwordInput.value
  errorEl.textContent = ''

  if (!email || !password) { errorEl.textContent = 'Enter email and password'; return }

  const { data, error } = await supabase.auth.signUp({ email, password })
  if (error) { errorEl.textContent = error.message; return }

  // Create profile in user_profiles table
  await supabase.from('user_profiles').insert([{
    user_id: data.user.id,
    email: data.user.email,
    role: 'user'
  }])

  alert('Sign Up Successful! Please log in.')
}

// ================================
// CONTACT FUNCTION
// ================================
function contact() {
  window.location.href = 'mailto:constantlycodingllc@gmail.com'
}
</script>
</body>
</html>
