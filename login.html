<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Management - Login</title>
<style>
body {margin:0;font-family:"Segoe UI",Roboto;background:#f5f6f7;display:flex;justify-content:center;align-items:center;height:100vh;}
.container {background:#fff;padding:40px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.2);width:320px;}
h2 {text-align:center;margin-bottom:20px;}
input {width:100%;padding:10px;margin:8px 0;border:1px solid #d1d5db;border-radius:4px;}
button {width:100%;padding:10px;margin-top:10px;background:#0b5cab;color:#fff;border:none;border-radius:4px;cursor:pointer;}
button.secondary {background:#6b7280;}
p {text-align:center;margin-top:10px;font-size:14px;}
a {color:#0b5cab;text-decoration:none;cursor:pointer;}
</style>
</head>
<body>

<div class="container">
  <!-- Sign Up -->
  <div id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>
    <p>Already have an account? <a onclick="toggleForms()">Login</a></p>
  </div>

  <!-- Login -->
  <div id="login-form" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p>Don't have an account? <a onclick="toggleForms()">Sign Up</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script>
const SUPABASE_URL = 'https://xxmaogasxtmpjghevuxy.supabase.co';
const SUPABASE_KEY = 'sb_publishable_KkhECSRdPpQAsghazUIoYw_NtoKdQn8';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function toggleForms() {
  const signup = document.getElementById('signup-form');
  const login = document.getElementById('login-form');
  signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
  login.style.display = login.style.display === 'none' ? 'block' : 'none';
}

// Sign Up
document.getElementById('signup-btn').addEventListener('click', async () => {
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;

  if(!email || !password) return alert("Please enter email and password");

  const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
  if (authError) return alert('Sign Up Error: ' + authError.message);

  const { error: profileError } = await supabase
    .from('user_profiles')
    .insert([{ user_id: authData.user.id, email: authData.user.email, role: 'user' }]);

  if (profileError) return alert('Profile Error: ' + profileError.message);

  alert('Sign Up successful! You can now log in.');
  toggleForms();
});

// Login
document.getElementById('login-btn').addEventListener('click', async () => {
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;

  if(!email || !password) return alert("Please enter email and password");

  const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ email, password });
  if (authError) return alert('Login Error: ' + authError.message);

  const { data: profile, error: profileError } = await supabase
    .from('user_profiles')
    .select('role,email')
    .eq('user_id', authData.user.id)
    .single();

  if (profileError) return alert('Profile Fetch Error: ' + profileError.message);

  window.currentUser = { id: authData.user.id, email: profile.email, role: profile.role };
  alert(`Login successful! Welcome ${profile.email} (${profile.role})`);

  // Redirect to your inventory page
  window.location.href = 'index.html';
});
</script>

</body>
</html>
