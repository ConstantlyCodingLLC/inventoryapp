<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Inventory</title>

<style>
body {
  margin:0;
  font-family: "Segoe UI", Roboto;
  background:#f5f6f7;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.2);
}
h2 {text-align:center;}
input {
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:4px;
}
button {
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#0b5cab;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
button.secondary {
  background:#6b7280;
}
p {
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
a {
  color:#0b5cab;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">

  <div id="signup">
    <h2>Sign Up</h2>
    <input id="su-email" placeholder="Email">
    <input id="su-password" type="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <p>Have an account? <a onclick="toggle()">Login</a></p>
  </div>

  <div id="login" style="display:none;">
    <h2>Login</h2>
    <input id="li-email" placeholder="Email">
    <input id="li-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>No account? <a onclick="toggle()">Sign Up</a></p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://xxmaogasxtmpjghevuxy.supabase.co';
const supabaseKey = 'sb_publishable_KkhECSRdPpQAsghazUIoYw_NtoKdQn8';
const supabase = supabaseJs.createClient(supabaseUrl, supabaseKey);

function toggle() {
  signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
  login.style.display = login.style.display === 'none' ? 'block' : 'none';
}

async function signUp() {
  const email = document.getElementById('su-email').value;
  const password = document.getElementById('su-password').value;

  if (!email || !password) return alert("Email and password required");

  const { data, error } = await supabase.auth.signUp({ email, password });

  if (error) {
    alert("Signup failed: " + error.message);
    console.error(error);
    return;
  }

  alert("Signup successful! You can now log in.");
  toggle();
}

async function login() {
  const email = document.getElementById('li-email').value;
  const password = document.getElementById('li-password').value;

  if (!email || !password) return alert("Email and password required");

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    alert("Login failed: " + error.message);
    console.error(error);
    return;
  }

  alert("Login successful!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
